# Metadata defining the behaviour and requirements for this engine

# expected fields in the configuration file for this engine
configuration:
  template_nuke_script:
    type: str
    description: "Path to the template file used for Nuke file conversion."

# this app works in all engines - it does not contain
# any host application specific commands
supported_engines: [tk-nuke]

# the Shotgun fields that this engine needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item
display_name: "Nuke Template"
description: "Converts Nuke files generated by Hiero to Nuke files specified by a template file."

requires_shotgun_version:
requires_core_version: "v0.19.8"
requires_engine_version: "v0.2.3"



# the frameworks required to run this app
frameworks:
